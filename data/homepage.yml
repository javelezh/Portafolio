        x: "img/clients/ztos.png"
        _2x: "img/clients/ztos@2x.png"
      alt: "Ztos"

  works:
    - title: "Análisis Exploratorio del Covid 19"
      description: "Este análisis empleó R, un lenguaje de programación estadístico, para investigar y comprender a fondo los datos globales del COVID-19. Los datos examinados fueron adquiridos de la fuente confiable, Our World in Data. Ademas,  realizaron tablas y visualizaciones de los datos para identificar tendencias y patrones en la propagación del virus."
      button:
        icon: "icon-arrow-right"
        btnText: "Rpubs"
        URL: "https://rpubs.com/javelezh/611385"
      image:
        x: "img/works/app_sales_demand_forecast.jpg"
        _2x: "img/works/covid_19.jpg"
      is_even: true

    - title: "Emisiones Gases En Corrales Lecheros"
      description: "Este análisis representa una exploración de los datos asociados con las emisiones de gases en corrales lecheros. Dichos datos fueron adquiridos del Departamento de Agricultura de los Estados Unidos (USDA). El estudio incluye la elaboración de gráficos de dispersión y tendencias, diagramas de caja y bigotes (boxplot), y gráficos de correlación."
      button:
        icon: "icon-arrow-right"
        btnText: "Rpubs"
        URL: "https://rpubs.com/javelezh/716098"
      image:
        x: "img/works/app_cannondale_price_prediction.jpg"
        _2x: "img/works/vacas_metano.jpg"
      is_even: false

    - title: "Gráficos librería echarts4r"
      description: "En este estudio, se empleó la librería echarts4r en R para el análisis y la visualización de datos asociados a los registros de producción de leche de 3397 lactancias de vacas de raza Holstein. Los datos, que fueron obtenidos del Departamento de Agricultura de los Estados Unidos (USDA), se exploraron mediante una variedad de gráficos. Se generaron gráficos de dispersión, diagramas de caja y bigotes (boxplot), gráficos de barras, histogramas y gráficos de correlación."
      button:
        icon: "icon-arrow-right"
        btnText: "Rpubs"
        URL: "https://rpubs.com/javelezh/994993"
      image:
        x: "img/works/app_sales_demand_forecast.jpg"
        _2x: "img/works/vacas_graficas.jpg"
      is_even: true

