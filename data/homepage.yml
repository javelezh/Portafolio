# about
about:
  enable: true
  title: "Quién soy?"
  content: 
    <p class="lead">
    <strong>Soy un apasionado por la analítica y la producción animal. Disfruto trabajando con el lenguaje de programación R, ya que es una herramienta  que me permite analizar grandes conjuntos de datos de manera eficiente y visualizar los resultados de manera clara y comprensible. Ademas, con el lenguaje de programacion R he adquirido una sólida experiencia en la depuración de datos, el análisis exploratorio y la creación de informes en Rmarkdown.
    </p>
    <p class="lead">
    <strong>Siempre estoy en busca de nuevas oportunidades para aprender y crecer. Me esfuerzo por estar en constante aprendizaje, lo que me permite mantenerme al día con las últimas tendencias y avances en mi campo. Mi amor por la analítica, combinado con mi interés en la producción animal.
    </p>
  button:
    icon: "icon-smile-fill"
    btnText: "Sobre mí"
    URL: "https://www.linkedin.com/in/javelezh"
  image:
    x: "img/who-am-i/foto.jpg"
    _2x: "img/who-am-i/foto.jpg"

